<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/main1.css" />
    <script
      src="https://kit.fontawesome.com/f9349f7e63.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <title>Les Petits Plats</title>
  </head>

  <body>
    <!--Header-->
    <header class="header__info">
      <div class="header">
        <a href="index.html"
          ><img
            class="header__logo"
            src="./img/Logo.svg"
            alt="Les Petits Plats"
        /></a>
      </div>
    </header>

    <!--MAIN-->
    <main>
      <!--Searchbar-->
      <div class="searchUsers" id="searchUsers">
        <div class="search">
          <input
            class="search__bar"
            id="search__bar"
            autocomplete="off"
            type="text"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
          />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- SELECTED  TAG FROM DROPDOWN -->
      <div class="tagSection" id="tagSection">
        <div class="ingTags" id="ingTags">
          <div class="tagsIng" id="tagsIng"></div>
          <div class="tagsClose" id="tagsClose"></div>
        </div>

        <div class="appTags" id="appTags">
          <div class="tagsApp" id="tagsApp"></div>
          <div class="tagsClose" id="tagsClose"></div>
        </div>

        <div class="ustTags" id="ustTags">
          <div class="tagsUst" id="tagsUst"></div>
          <div class="tagsClose" id="tagsClose"></div>
        </div>
      </div>

      <!-- BUTTONS -->
      <!-- <div class="buttons-select" id="buttons-select"></div> -->

      <!-- BUTTONS -->
      <div class="buttons-select" id="buttons-select">
        <div class="ingrBTN">
          <div class="ingredientClosedDiv" id="ingredientClosedDiv">
            <button class="ingredientClosed" id="ingredientbtnClosed">
              <p>Ingredient <i class="fas fa-angle-down"></i></p>
            </button>
          </div>
          <div class="ingredientOpenListDiv" id="ingredientOpenListDiv">
            <input
              class="ingredientOpenList"
              id="search__ingredient"
              autocomplete="off"
              type="text"
              placeholder="Rechercher un ingrédient..."
            />
            <div class="ingredient-hideDRUGI" id="ingredient-hideDRUGI">
              <ul class="ingredients-list" id="ingredients-list">
              </ul>
            </div>
          </div>
        </div>
        <div class="appBTN">
          <div class="appareilClosedDiv" id="appareilClosedDiv">
            <button class="appareilClosed" id="appareilbtnClosed">
              <p>Appareil <i class="fas fa-angle-down"></i></p>
            </button>
          </div>
          <div class="appareilOpenListDiv" id="appareilOpenListDiv">
            <input
              class="appareilOpenList"
              id="search__appareil"
              autocomplete="off"
              type="text"
              placeholder="Rechercher un appareil..."
            />
            <div class="appareil-hideDRUGI" id="appareil-hideDRUGI">
              <ul class="appareil-list" id="appareil-list"></ul>
            </div>
          </div>
        </div>
        <div class="ustBTN">
          <div class="ustensilesClosedDiv" id="ustensilesClosedDiv">
            <button class="ustensilesClosed" id="ustensilesbtnClosed">
              <p>Ustensiles <i class="fas fa-angle-down"></i></p>
            </button>
          </div>
          <div class="ustensilesOpenListDiv" id="ustensilesOpenListDiv">
            <input
              class="ustensilesOpenList"
              id="search__ustensiles"
              autocomplete="off"
              type="text"
              placeholder="Rechercher un ustensiles..."
            />
            <div class="ustensiles-hideDRUGI" id="ustensiles-hideDRUGI">
              <ul class="ustensiles-list" id="ustensiles-list"></ul>
            </div>
          </div>
        </div>
      </div>

     <!-- RECEPIES -->
     <div class="recepies">
      <div class="recepies-cards" id="recepies-cards"></div>
    </div>

      <!-- Not Found Result -->
      <div class="not-found" id="not-found"></div>

      <!--JAVASCRIPT -->
      <script type="module" src="./JSindex/index.js"></script>
      <!-- <script type="module" src="./js/17.js"></script> -->
      <script type="module" src="./js/buttons.js"></script>


      <!-- <script type="module" src="./JSindex/ForIndex.js"></script> -->

    </main>
  </body>
</html>
